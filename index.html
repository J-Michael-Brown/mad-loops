<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Madlibs Website</title>
  </head>
  <body>
    <h1>Madlibs Website</h1>

    <form id="form1">
      <div class="form-group">
        <label for="adj1">Adjective:</label>
        <input id="adj1" type="text">
      </div>

      <div class="form-group">
        <label for="animal1">Animal:</label>
        <input id="animal1" type="text">
      </div>

      <div class="form-group">
        <label for="verb">Present tense verb:</label>
        <input id="verb" type="text">
      </div>

      <div class="form-group">
        <label for="adj2">Second Adjective:</label>
        <input id="adj2" type="text">
      </div>

      <div class="form-group">
        <label for="animal2">Second Animal:</label>
        <input id="animal2" type="text">
      </div>
      <button type="submit" class="btn btn-default">Show me the story!</button>
    </form>
    <div id="hidden">
      <h3>Here is your Madlib!</h3>
      <p>
        The <span class="adj1"></span> <span class="animal1"></span> <span class="verb"></span> over the <span class="adj2"></span> <span class="animal2"></span>.
        <!-- The quick fox jumps over the lazy dog -->
      </p>
    </div>
  </body>
</html>
